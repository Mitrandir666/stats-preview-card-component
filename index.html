<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
  <section class="text">
   <h1 id="card-title">Get <span id="insights">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>
    <div id="statistics">
      <div class="stats"><h1>10k+</h1> <p>COMPANIES</p></div>
      <div class="stats"><h1>314</h1><p>TEMPLATES</p></div>
      <div class="stats"><h1>12m+</h1><p>QUERIES</p></div>
    </div>
  </section>
  <section class="image">
    <div id="color-filter"></div>
  </section>  
  </main>
</body>
</html>
